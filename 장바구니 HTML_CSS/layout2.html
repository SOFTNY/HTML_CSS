  <main>

    <!-- 상품 레이아웃 애니메이션 -->
    <div class="shop-bg">
      <div class="shop-container">
        <div class="shop-item">
          <div style="position: relative;">
            <div class="overlay-wrap">
              <div class="overlay">
                <div>Sky Shoes</div>
                <div>€ 189.00</div>
              </div>
            </div>
            <img src="img/product_01.jpg" alt="product_01">
          </div>
        </div>
        <div class="shop-item">
          <div style="position: relative;">
            <div class="overlay-wrap">
              <div class="overlay">
                <div>Pink Shoes</div>
                <div>€ 189.00</div>
              </div>
            </div>
            <img src="img/product_02.jpg" alt="product_02">
          </div>
        </div>
        <div class="shop-item">
          <div style="position: relative;">
            <div class="overlay-wrap">
              <div class="overlay">
                <div>gray Shoes</div>
                <div>€ 189.00</div>

            </div>

        </div>
      </div>
    </div>

    <!-- 폼 양식 -->
    <div class="form-background">
      <div class="form-white">
        <form class="form-contact" action="post">
          <h2>contact us</h2>
          <div class="container">
            <div><label for="email">Your Email</label></div>
            <input type="email" id="email" placeholder="email@example.com">
          </div>
          <div class="container form-FirstName">
            <div><label for="firstName">First name</label></div>
            <input type="email" id="firstName">
          </div>
          <div class="container form-LastName">
            <div><label for="LastName">Last name</label></div>
            <input type="text" id="LastName">
          </div>
          <div class="container form-message">
            <div><label for="message">Message</label></div>
            <input type="text" id="message">
          </div>
          <div class="form-footer">
            <div class="container form-subscribe">
              <input type="checkbox" id="subscribe">
              <label for="subscribe">Subscribe</label>
            </div>
            <div class="form-send">
              <button>SEND</button>
            </div>
          </div>
      </div>
      </form>
    </div>
