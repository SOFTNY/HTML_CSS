<body>

  <div class="background-sky">
    <div class="container">
      <h1 class="title brown-dark">Your Shopping cart</h1>
      
      <table class="cart-table">
        <thead class="brown-light">
          <tr>
            <th colspan='2'>ITEM</th>
            <th>AMOUNT</th>
            <th>PRICE</th>
            <th>TOTAL</th>
          </tr>
        </thead>

        <tbody>
          <tr class="tbody-tr">
            <td colspan='2'>
              <div class="table-product">
                <img width="150" src="img/product_01.jpg" alt="headphone">
                <div class="pl-100">
                  <p class="brand-title brown-dark">Sky Shoes</p>
                  <p class="brown-light product-name">Green Shoes 230mm~270mm</p>
                </div>
              </div>
            </td>
            <td class="brown-light">1</td>
            <td class="brown-light">€ 189.00</td>
            <td class="brown-dark">€ 189.00</td>
          </tr>
          <tr class="tbody-tr">
            <td colspan='2'>
              <div class="table-product">
                <img width="150" src="img/product_02.jpg" alt="headphone">
                <div class="pl-100">
                  <p class="brand-title brown-dark">Pink Shoes</p>
                  <p class="brown-light product-name">Gray Shoes 230mm~270mm</p>
                </div>
              </div>
            </td>
            <td class="brown-light">1</td>
            <td class="brown-light">€ 189.00</td>
            <td class="brown-dark">€ 189.00</td>
          </tr>
        </tbody>

        <tfoot>
          <tr>
            <td colspan='5' class="brown-dark">
                € 378.00
            </td>
          </tr>
        </tfoot>
      </table>
      
      <div class="bottom-btns">
        <a class="brown-dark" href="layout2.html">Edit your shopping cart</a>
        <button>Choose payment method</button>
      </div>
    </div>
  </div>
