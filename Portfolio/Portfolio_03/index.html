<!doctype html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Portfolio_03</title>

  <!-- css -->
  <!-- bootstrap.css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">

  <!-- js -->
  <!-- fontAwesome.js -->
  <script defer src="https://kit.fontawesome.com/29cf9aada0.js" crossorigin="anonymous"></script>
  <!-- bootstrap.js -->
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <!-- chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

  <div class="sidebar bg-primary-subtle text-dark">
    <div class="side-item">
      <span>Home</span>
      <i class="fa-solid fa-house"></i>
    </div>
    <div class="side-item">
      <span>Services</span>
      <i class="fa-solid fa-headphones"></i>
    </div>
    <div class="side-item">
      <span>Alerts</span>
      <i class="fa-solid fa-flag"></i>
    </div>
    <div class="side-item">
      <span>Stats</span>
      <i class="fa-solid fa-chart-pie"></i>
    </div>
  </div>

  <nav class="navbar navbar-expand-lg bg-body-tertiary text-dark">
    <div class="container-fluid">
      <!-- search -->
      <form class="d-flex search" role="search">
        <input class="form-control border border-0" type="search" placeholder="Search" aria-label="Search">
        <button class="border border-0 bg-primary-subtle p-2" type="submit">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </form>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">
              <i class="fa-solid fa-bell"></i>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i class="fa-solid fa-envelope"></i>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              Nayoung Kim
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>


  <main class="main">

    <!-- 라인 카드형 -->
    <div class="card-line line-skyBlue">
      <div class="line-content">
        <h5>Earnings (Monthly)</h5>
        <p>$400,000</p>
      </div>
      <div class="line-icon">
        <i class="fa-solid fa-calendar"></i>
      </div>
    </div>

    <div class="card-line line-green">
      <div class="line-content">
        <h5>Earnings (Annual)</h5>
        <p>$800,000</p>
      </div>
      <div class="line-icon">
        <i class="fa-solid fa-dollar-sign"></i>
      </div>
    </div>

    <div class="card-line line-purple">
      <div class="line-content">
        <h5>Earnings (Tasks)</h5>
        <p>13</p>
      </div>
      <div class="line-icon">
        <i class="fa-solid fa-list-check"></i>
      </div>
    </div>

    <div class="card-line line-yellow">
      <div class="line-content">
        <h5>Requests</h5>
        <p>26</p>
      </div>
      <div class="line-icon">
        <i class="fa-solid fa-comments"></i>
      </div>
    </div>


    <!-- 제목 카드형 -->
    <div class="card-title">
      <h3 class="title rounded-top">Earnings Overview</h3>
      <div class="content">
        <canvas id="myChart"></canvas>
      </div>
    </div>

    <div class="card-title">
      <h3 class="title rounded-top">Tasks</h3>
      <ul>
        <li class="content-item line-gray">
          <span class="content-left">Borrowed Items</span>
          <span class="content-right">14</span>
        </li>
        <li class="content-item line-gray">
          <span class="content-left">Trello requests</span>
          <span class="content-right">2</span>
        </li>
        <li class="content-item line-gray">
          <span class="content-left">Marked Comments</span>
          <span class="content-right">1</span>
        </li>
      </ul>
      <div style="clear: both;"></div>
    </div>


  </main>




  <script>
    var ctx = document.getElementById('myChart').getContext('2d');
    var myChart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
        datasets: [{
          label: '# of Votes',
          data: [12, 19, 3, 5, 2, 3],
          backgroundColor: 'rgba(255, 99, 132, 0.2)',
          borderColor: 'rgba(255, 99, 132, 1)',
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>



</body>

</html>
